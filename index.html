<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="top-section">
        <h1>
          <img class="logo" src="images/logo.svg" alt="" />
        </h1>
        <div class="icons">
          <img class="ico" src="images/icon-document.svg" alt="" />
          <img class="ico" src="images/icon-folder.svg" alt="" />
          <img class="ico" src="images/icon-upload.svg" alt="" />
        </div>
      </section>

      <section class="middle-section">
        <h2>Youâ€™ve used 815 GB of your storage</h2>
        <span class="full-progress">
          <span class="progress"><span class="ball"></span></span>
        </span>
        <div class="values">
          <span class="min">0 GB</span>
          <span class="max">1000 GB</span>
        </div>
        <section class="floating-msg">
          <span class="val">185</span> <span class="txt">GB Left</span>
        </section>
      </section>
    </main>
  </body>
</html>
